services:
  cserver:
    build:
      context: .
      dockerfile: dockerfile.server
    image: z11_cserver_udp
    container_name: z11_cserver_udp
    cap_add:
      - NET_ADMIN
    hostname: cserver
    networks:
      z11_network:
        aliases:
          - cserver
    command: ["8080"]

  cclient:
    build:
      context: .
      dockerfile: dockerfile.client
    image: z11_cclient_udp
    container_name: z11_cclient_udp
    cap_add:
      - NET_ADMIN
    hostname: cclient
    networks:
      z11_network:
        aliases:
          - cclient
    command: ["cserver", "8080"]
    depends_on:
      - cserver

networks:
  z11_network:
    external: true
